default:
    calls:
        error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

    formatters:
        pretty: true

    suites:
        default:
            paths: [ %paths.base%/Features ]
            contexts:
                - FeatureContext: { doctrine: @doctrine }
                - Fidry\AliceFixturesExtension\Context\AliceContext:
                      kernel: @kernel
                      finder: @hautelook_alice.finder
                      loader: @hautelook_alice.fixtures.loader
                      persister: @doctrine.orm.entity_manager
                      basePath: %paths.base%/Features/fixtures/entities
                - Behat\MinkExtension\Context\MinkContext
                - Sanpi\Behatch\Context\RestContext
                - Sanpi\Behatch\Context\JsonContext

    extensions:
        Behat\Symfony2Extension:
            kernel:
                env:       test
                debug:     true
                path:      Features/fixtures/SymfonyApp/AppKernel.php
                bootstrap: Features/fixtures/SymfonyApp/bootstrap.php
        Behat\MinkExtension:
            base_url:
            sessions:
                default:
                    symfony2: ~
        Fidry\AliceFixturesExtension\Extension: ~
        Sanpi\Behatch\Extension: ~
